    <main>
        <article>
            <h2>Vídeo</h2>
            <video id="demo" width="320" height="240">
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Tu buscador no es compatible con este formato.
            </video>
            <div>
            <button onclick="document.getElementById('demo').play()">
            Reproducir el Video
            </button>
            <button onclick="document.getElementById('demo').currentTime=0">
            Reiniciar Video
            </button>
            <button onclick="document.getElementById('demo').currentTime+=5">
            Adelantar Video
            </button>
            <button onclick="document.getElementById('demo').currentTime-=5">
            Atrasar Video
            </button>
            <button onclick="document.getElementById('demo').pause()">
            Pausar el Video
            </button>
            <button onclick="document.getElementById('demo').volume=0">
            Silenciar
            </button>
            <button onclick="document.getElementById('demo').volume+=0.1">
            Aumentar  Volumen
            </button>
            <button onclick="document.getElementById('demo').volume-=0.1">
            Disminuir  Volumen
            </button>
            </div>
        </article>
