      <h1>Lista de la compra</h1>
    <div id="datos"></div>
    <div id="info">
      <h3>Filtros: </h3>

        <input type="radio" id="desc" name="radio" value="desc">

      </form>
      <button id="filtrar">Aplicar Filtros</button>
    </div>
