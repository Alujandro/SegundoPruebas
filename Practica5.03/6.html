<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/3.css" />
    <title>Form</title>
  </head>
  <body>
    <div><p id="error"></p></div>
    <div>
    <form id="form">
        <label for="disco">Disco:</label>
        <input type="text" id="disco" name="disco" required><br><br>
        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" required><br><br>
        <label for="anyo">Año:</label>
        <input type="number" id="anyo" name="anyo" required><br><br>
        <label for="tipo">Tipo:</label>
        <select  name="tipo" id="tipo">
            <option value="Rock">Rock</option>
            <option value="Progressive">Progressive</option>
            <option value="Punk">Punk</option>
            <option value="Trash">Trash</option>
        </select><br><br>
        <label for="local">Localización:</label>
        <input type="number" id="local" name="local" required><br><br>
        <label for="prestado">Prestado:</label>
        <input type="checkbox" id="prestado" name="Prestado"><br><br>
        <input type="button" value="Guarda" class="guarda" id="guarda">
    </form>
    </div>
    <div class="salida">
        <table id="salida"></table>
    </div>
    <script src="6.js"></script>
  </body>
</html>
