<!DOCTYPE html>
<html>
<body>

<canvas height="200" id="miCanvas" width="500">
Tu navegador no soporta la etiqueta canvas de HTML5.
</canvas>
<br>
<button onclick="cambiar()">Bot√≥n</button>
<script type="text/javascript">
var pos=true;
var c = document.getElementById("miCanvas");
var ctx = c.getContext("2d");
var grad = ctx.createLinearGradient (0, 0, 500, 0);
var grad2 = ctx.createLinearGradient (0, 0, 500, 0);

grad.addColorStop(0, "violet");
grad.addColorStop(0.1, "indigo");
grad.addColorStop(0.3, "blue");
grad.addColorStop(0.5, "green");
grad.addColorStop(0.7, "yellow");
grad.addColorStop(0.9, "orange");
grad.addColorStop(1, "red");

ctx.fillStyle = grad;
ctx.fillRect(0, 0, 500, 200);

grad2.addColorStop(0, "red");
grad2.addColorStop(0.1, "orange");
grad2.addColorStop(0.3, "yellow");
grad2.addColorStop(0.5, "green");
grad2.addColorStop(0.7, "blue");
grad2.addColorStop(0.9, "indigo");
grad2.addColorStop(1, "violet");

function cambiar(){
	if (pos){
    pos=false;
	ctx.fillStyle = grad2;
    ctx.fillRect(0, 0, 500, 200);
    } else {
    pos=true;
    ctx.fillStyle = grad;
	ctx.fillRect(0, 0, 500, 200);
    }
}
</script>
 
</body>
</html>
